<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Sembako</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Sora:wght@600;700&display=swap");

      :root {
        --bg: #f5f7fb;
        --panel: #ffffff;
        --line: #d8e0ee;
        --ink: #1b2432;
        --sub: #55657d;
        --brand: #0f766e;
        --brand-2: #1664c0;
        --brand-soft: #e8f8f6;
        --ok: #2b8a3e;
        --warn: #b26a00;
        --shadow: 0 18px 40px rgba(15, 39, 74, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Plus Jakarta Sans", "Segoe UI", Tahoma, sans-serif;
        background:
          radial-gradient(circle at 12% 10%, #d8f3ef 0%, transparent 34%),
          radial-gradient(circle at 85% 0%, #dfeefe 0%, transparent 38%),
          linear-gradient(180deg, #f8fbff 0%, var(--bg) 100%);
        color: var(--ink);
        position: relative;
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
        filter: blur(8px);
      }

      body::before {
        right: -110px;
        bottom: -120px;
        background: rgba(22, 100, 192, 0.12);
      }

      body::after {
        left: -120px;
        top: 180px;
        background: rgba(15, 118, 110, 0.1);
      }

      .container {
        width: 100%;
        max-width: 1020px;
        margin: 0 auto;
        padding: 20px 18px 22px;
        position: relative;
        z-index: 1;
      }

      .hero {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 251, 255, 0.96));
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(4px);
        animation: rise-in 0.5s ease both;
      }

      .hero h1 {
        margin: 0;
        font-size: 28px;
        line-height: 1.15;
        font-family: "Sora", "Plus Jakarta Sans", sans-serif;
        letter-spacing: -0.02em;
      }

      .hero p {
        margin: 10px 0 0;
        font-size: 13px;
        color: var(--sub);
        max-width: 720px;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(4, minmax(140px, 1fr));
        gap: 10px;
        margin-top: 16px;
      }

      .btn {
        border: 1px solid var(--line);
        background: #fff;
        color: var(--ink);
        border-radius: 13px;
        padding: 11px 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(29, 48, 85, 0.12);
        border-color: #b8c6dd;
      }

      .btn-primary {
        background: linear-gradient(135deg, #0f766e 0%, #15958a 100%);
        border-color: #0f766e;
        color: #fff;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #1664c0 0%, #2f7fda 100%);
        border-color: #1664c0;
        color: #fff;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, minmax(150px, 1fr));
        gap: 10px;
        margin-bottom: 12px;
      }

      .stat {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 13px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 22px rgba(20, 37, 68, 0.07);
        animation: rise-in 0.5s ease both;
      }

      .stat:nth-child(1) {
        animation-delay: 0.05s;
      }

      .stat:nth-child(2) {
        animation-delay: 0.12s;
      }

      .stat:nth-child(3) {
        animation-delay: 0.19s;
      }

      .stat::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #0f766e, #2f7fda);
      }

      .stat .k {
        font-size: 12px;
        color: var(--sub);
      }

      .stat .v {
        margin-top: 8px;
        font-size: 24px;
        font-weight: 800;
        letter-spacing: -0.01em;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 15px;
        box-shadow: var(--shadow);
        animation: rise-in 0.55s ease both;
        animation-delay: 0.24s;
      }

      .panel h2 {
        margin: 0 0 10px;
        font-size: 16px;
        font-family: "Sora", "Plus Jakarta Sans", sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      th,
      td {
        border-bottom: 1px solid #ebf0f6;
        padding: 9px 8px;
        text-align: left;
      }

      th {
        background: #f3f8ff;
      }

      tbody tr:hover {
        background: #f9fcff;
      }

      .status-ok {
        color: var(--ok);
        font-weight: 700;
      }

      .status-miss {
        color: #c92a2a;
        font-weight: 700;
      }

      .muted {
        color: var(--sub);
      }

      .warnings {
        margin-top: 10px;
        font-size: 12px;
        color: var(--warn);
        background: #fff8e1;
        border: 1px solid #f2d39c;
        border-radius: 10px;
        padding: 9px;
        display: none;
      }

      .footnote {
        margin-top: 10px;
        font-size: 12px;
        color: var(--sub);
      }

      @keyframes rise-in {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 760px) {
        .actions,
        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>Paket Sembako</h1>
        <p>Halaman utama web app untuk akses Kasir, Manajemen Produk, Dashboard, dan status koneksi data spreadsheet.</p>

        <div class="actions">
          <button id="btnKasir" class="btn btn-primary">Buka Kasir</button>
          <button id="btnProduk" class="btn">Manajemen Produk</button>
          <button id="btnDashboard" class="btn btn-secondary">Buka Dashboard</button>
          <button id="btnRefresh" class="btn">Refresh Status</button>
        </div>
      </section>

      <section class="stats">
        <article class="stat">
          <div class="k">Total Produk</div>
          <div class="v" id="statProduk">0</div>
        </article>
        <article class="stat">
          <div class="k">Total Transaksi</div>
          <div class="v" id="statTransaksi">0</div>
        </article>
        <article class="stat">
          <div class="k">Total Pelanggan</div>
          <div class="v" id="statPelanggan">0</div>
        </article>
      </section>

      <section class="panel">
        <h2>Status Koneksi Sheet</h2>
        <table>
          <thead>
            <tr>
              <th>Sheet</th>
              <th>Status</th>
              <th>Jumlah Data</th>
              <th>Last Row</th>
              <th>Last Col</th>
            </tr>
          </thead>
          <tbody id="sheetTbody"></tbody>
        </table>
        <div class="warnings" id="warningsBox"></div>
        <div class="footnote muted" id="metaInfo">Memuat status...</div>
      </section>
    </main>

    <script>
      const API_BASE_STORAGE_KEY = 'paketsembako_api_base';
      const API_BASE = resolveApiBase_();

      function init() {
        document.getElementById('btnKasir').addEventListener('click', function () {
          navigateToView_('kasir');
        });

        document.getElementById('btnProduk').addEventListener('click', function () {
          navigateToView_('produk');
        });

        document.getElementById('btnDashboard').addEventListener('click', function () {
          navigateToView_('dashboard');
        });

        document.getElementById('btnRefresh').addEventListener('click', function () {
          loadStatus();
        });

        if (!isAppsScriptRuntime_() && !API_BASE) {
          document.getElementById('metaInfo').textContent =
            'Mode Netlify aktif, tapi endpoint API belum diset. Tambahkan ?apiBase=<URL_WEB_APP_APPS_SCRIPT>/exec pada URL.';
          return;
        }

        loadStatus();
      }

      function loadStatus() {
        document.getElementById('metaInfo').textContent = 'Memuat status koneksi...';

        callStatusBackend_(
          function (payload) {
            renderStatus(payload || {});
          },
          function (error) {
            document.getElementById('metaInfo').textContent = 'Gagal memuat status: ' + extractError_(error);
          }
        );
      }

      function callStatusBackend_(onSuccess, onFailure) {
        if (isAppsScriptRuntime_()) {
          google.script.run
            .withSuccessHandler(onSuccess)
            .withFailureHandler(onFailure)
            .getAppConnectionStatus();
          return;
        }

        if (!API_BASE) {
          onFailure(new Error('API endpoint belum diset.'));
          return;
        }

        const url = new URL(API_BASE);
        url.searchParams.set('action', 'status');
        fetchApiJson_(url.toString(), { method: 'GET', cache: 'no-store' })
          .then(onSuccess)
          .catch(onFailure);
      }

      function renderStatus(payload) {
        const stats = payload.stats || {};
        const sheets = payload.sheets || {};
        const meta = payload.meta || {};

        document.getElementById('statProduk').textContent = formatNumber_(stats.totalProduk || 0);
        document.getElementById('statTransaksi').textContent = formatNumber_(stats.totalTransaksi || 0);
        document.getElementById('statPelanggan').textContent = formatNumber_(stats.totalPelanggan || 0);

        const tbody = document.getElementById('sheetTbody');
        tbody.innerHTML = '';

        ['PRODUK', 'PENJUALAN', 'MUTASI_STOK', 'REKAP_PRODUK', 'REKAP_PELANGGAN'].forEach(function (sheetName) {
          const info = sheets[sheetName] || {};
          const tr = document.createElement('tr');
          tr.innerHTML =
            '<td>' + sheetName + '</td>' +
            '<td class=\"' + (info.exists ? 'status-ok' : 'status-miss') + '\">' + (info.exists ? 'Terhubung' : 'Tidak Ada') + '</td>' +
            '<td>' + formatNumber_(info.rowCount || 0) + '</td>' +
            '<td>' + formatNumber_(info.lastRow || 0) + '</td>' +
            '<td>' + formatNumber_(info.lastColumn || 0) + '</td>';
          tbody.appendChild(tr);
        });

        const warningsBox = document.getElementById('warningsBox');
        if (meta.warnings && meta.warnings.length) {
          warningsBox.style.display = 'block';
          warningsBox.innerHTML = meta.warnings.map(function (w) { return '- ' + escapeHtml_(w); }).join('<br>');
        } else {
          warningsBox.style.display = 'none';
          warningsBox.textContent = '';
        }

        const stamp = meta.generatedAt ? new Date(meta.generatedAt) : null;
        const stampText = stamp && !Number.isNaN(stamp.getTime())
          ? stamp.toLocaleString('id-ID')
          : '-';
        document.getElementById('metaInfo').textContent =
          'Spreadsheet: ' + (meta.spreadsheetName || '-') +
          ' | Timezone: ' + (meta.timezone || '-') +
          ' | Update: ' + stampText;
      }

      function navigateToView_(view) {
        if (isAppsScriptRuntime_()) {
          window.location.href = withViewParam_(view);
          return;
        }

        let fileName = 'Dashboard.html';
        if (view === 'kasir') {
          fileName = 'Kasir.html';
        } else if (view === 'produk') {
          fileName = 'Produk.html';
        }
        const url = new URL(fileName, window.location.href);
        if (API_BASE) {
          url.searchParams.set('apiBase', API_BASE);
        }
        window.location.href = url.toString();
      }

      function withViewParam_(view) {
        const url = new URL(window.location.href);
        url.searchParams.set('view', view);
        return url.toString();
      }

      async function fetchApiJson_(url, options) {
        const response = await fetch(url, options || {});
        let json;

        try {
          json = await response.json();
        } catch (err) {
          throw new Error('Respons API tidak valid (bukan JSON).');
        }

        if (!response.ok) {
          throw new Error('HTTP ' + response.status + ' ' + response.statusText);
        }

        if (!json || json.ok !== true) {
          throw new Error((json && json.error) || 'Permintaan API gagal.');
        }

        return json.data;
      }

      function resolveApiBase_() {
        const queryApi = sanitizeApiBase_(new URL(window.location.href).searchParams.get('apiBase'));
        if (queryApi) {
          try {
            localStorage.setItem(API_BASE_STORAGE_KEY, queryApi);
          } catch (err) {
            // Abaikan jika storage tidak tersedia.
          }
          return queryApi;
        }

        const windowApi = sanitizeApiBase_(window.APP_API_BASE);
        if (windowApi) {
          try {
            localStorage.setItem(API_BASE_STORAGE_KEY, windowApi);
          } catch (err) {
            // Abaikan jika storage tidak tersedia.
          }
          return windowApi;
        }

        try {
          return sanitizeApiBase_(localStorage.getItem(API_BASE_STORAGE_KEY));
        } catch (err) {
          return '';
        }
      }

      function sanitizeApiBase_(value) {
        const text = value === null || value === undefined ? '' : String(value).trim();
        if (!text) {
          return '';
        }
        return text.replace(/\/+$/, '');
      }

      function isAppsScriptRuntime_() {
        return typeof google !== 'undefined' && google && google.script && google.script.run;
      }

      function extractError_(error) {
        if (!error) {
          return 'Unknown error';
        }
        return error.message || String(error);
      }

      function formatNumber_(value) {
        return new Intl.NumberFormat('id-ID', { maximumFractionDigits: 0 }).format(Number(value) || 0);
      }

      function escapeHtml_(text) {
        return String(text)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/\"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
  </body>
</html>
